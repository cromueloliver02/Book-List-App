<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <style>
      body {
         overflow-y: scroll;
      }
   </style>
   <title>Book List App</title>
</head>

<body>

   <section class="py-5">
      <div class="container">
         <div class="row">
            <div class="col">
               <h1 class="display-4 text-center">
                  <span class="text-primary"><i class="fas fa-book-open"></i></span> Book<span
                     class="text-primary">List</span>
                  App
               </h1>
            </div>
         </div>

         <div class="row">
            <div id="top-box" class="col-md-6 offset-md-3">
               <form id="book-form">
                  <div class="form-group">
                     <label class="form-text" for="title">Title</label>
                     <div class="input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text">
                              <i class="fas fa-book-open"></i>
                           </span>
                        </div>
                        <input id="title" type="text" class="form-control">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="form-text" for="author">Author</label>
                     <div class="input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text">
                              <i class="fas fa-user"></i>
                           </span>
                        </div>
                        <input id="author" type="text" class="form-control">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="form-text" for="isbn">ISBN#</label>
                     <div class="input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text">
                              <i class="fas fa-pen-alt"></i>
                           </span>
                        </div>
                        <input id="isbn" type="number" class="form-control">
                     </div>
                  </div>
                  <input class="btn btn-primary btn-block" type="submit" value="Submit">
               </form>
            </div>
         </div>

         <div id="book-table" class="row">
            <div class="col-md-6 offset-md-3">
               <table class="table table-striped table-borderless table-hover mt-4">
                  <thead class="thead-dark">
                     <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                     </tr>
                  </thead>
                  <tbody id="book-list"></tbody>
               </table>
            </div>
         </div>
      </div>
   </section>

   <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <div class="container">
         <p class="mb-0">Cromuel Oliver Barut | BookList App &copy;<span id="year"></span></p>
      </div>
   </footer>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
   <script src="./js/app.js"></script>
</body>

</html>
